<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="ESTILO/main.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Registro</title>
  </head>
  <body>
    <div class="row container-registro">
      <div class="col-lg-6 col-sm-12 registro">
        <form class="formulario-de-registro" method="post">
          <h2>REGISTRO</h2>
          <br>
          <label for="name">Nombre completo</label>
          <input id="name" type="text" name="name">
          <br>
          <label for="email">Email</label>
          <input id="email" type="email" name="email">
          <br>
          <label for="password">Clave</label>
          <input id="password" type="password" name="password">
          <br>
          <div>
              <input id="ofertas"type="checkbox" name="ofertas">
              <label for="ofertas">Deseo recibir ofertas y novedades</label>
          </div>
          <br>
          <div class="button">
            <a href="#">ENVIAR</a>
          </div>
        </form>
      </div>
      <div class="col-lg-6 d-none d-sm-block imagen-lateral"></div>
    </div>

    <footer class="row">
        <section class="col-md-7 col-xs-12  row listas">
            <article class="col-md-2">
                <h5>Tienda</h5>
                <ul>
                    <li><a href="#!">Monopatines</a></li>
                    <li><a href="#!">Accesorios</a></li>
                </ul>
            </article>
            <article class="col-md-2">
                <h5>Faq</h5>
            </article>

            <article class="col-md-2">
                <h5>Contacto</h5>
            </article>
        </section>
        <section class="col-md-5  col-xs-12 row logo">
            <article class="col-12">
                <h5 style="text-align: right">ROLLIN'</h5>
                <p style="text-align: right">Av. Lorem Ipsum Dolor 2563 - Winterfeld - Narnia</p>
            </article>
        </section>

    </footer>

  </body>
</html>
